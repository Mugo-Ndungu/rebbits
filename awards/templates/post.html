{% extends 'base.html' %}
{% load crispy_forms_tags%}

{% block content %}
{{block.super}}
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        <h3>Submit Project</h3>
                    </legend>
                    <div class="form-group">
                        {{form | crispy}}
                    </div>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-4">

        </div>
    </div>
{% endblock %}
