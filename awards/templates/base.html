{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>

    {% block content %}
    <div class="wrapper">
        <header>
            <nav>
                <div class="menu-icon">
                    <i class="fa fa-bars fa-2x"></i>
                </div>
                <div class="logo">
                    <h1>AWWWARDS</h1>
                </div>
                <div class="menu">
                    <ul>
                        <a href="{%url 'home'%}">
                            <li>Awwwards</li>
                        </a>
                        <div class="rit">
                            {% if user.is_authenticated %}
                            <a href="{%url 'profile'%}">
                                <li><i class="mr-3 fas fa-user"></i> Profile</li>
                            </a>
                            <a href="{%url 'post'%}">
                                <li><i class="fas fa-project-diagram"></i> Post Project</li>
                            </a>
                            <a href="{%url 'logout'%}">
                                <li><i class="mr-3 fas fa-sign-out-alt"></i> Logout</li>
                            </a>
                            {% else %}
                            <a href="{%url 'login'%}">
                                <li>Login</li>
                            </a>
                            <a href="{%url 'register'%}">
                                <li>Register</li>
                            </a>
                            {% endif %}
                        </div>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <img class="bts" src="{%static 'img/bg.jpg' %}" alt="">
    </div>
    {% endblock content %}
    <script type="text/javascript">
        $(document).ready(function () {
                $(".menu-icon").on("click", function () {
                    $("nav ul").toggleClass(showing);
                });
            });
            $(window).on("scroll", function () {
                if ($(window).scrollTop()) {
                    $('nav').addClass('black');
                } else {
                    $('nav').removeClass('black');
                }
            });
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous">
    </script>
    <script src="http://code.jquery.com/jquery-3.3.1.slim.js"
        integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
</body>

</html>
