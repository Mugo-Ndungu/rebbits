{% extends 'base.html' %}
{% load crispy_forms_tags%}
{% block content %}
{{block.super}}
<div class="row">
    <div class="col-md-4">

    </div>
    <div class="content-section col-md-4 mt-5">
        <div class="media">
            <img src=" {{user.profile.image.url}} " alt="" class="rounded-circle account-img">
            <div class="media-body">
                <h2 class=" account-heading"> {{user.username}} </h2>
                <p class="text-secondary"> {{user.bio}} </p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    <h3>Profile Info</h3>
                </legend>
                <div class="form-group">
                    {{u_form|crispy}}
                </div>
                <div class="form-group">
                    {{p_form|crispy}}
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Edit Profile</button>
            </div>
        </form>
    </div>
    <div class="col-md-4">

    </div>
</div>
{% endblock %}
